- name: create node exporter group
  group: name="{{groupId}}"
  become: true

- name: create node exporter user
  user:
    name: "{{userId}}"
    group: "{{groupId}}"
    system: yes
    shell: "/sbin/nologin"
    comment: "{{userId}} nologin User"
    createhome: "no"
    state: present

- name: install prometheus node exporter
  unarchive:
    src: "https://github.com/prometheus/node_exporter/releases/download/v{{ version }}/node_exporter-{{ version }}.linux-amd64.tar.gz"
    dest: /tmp/
    remote_src: yes

- name: copy prometheus node exporter file
  copy:
    src: "/tmp/node_exporter-{{ version }}.linux-amd64/node_exporter"
    dest: "/usr/local/bin/node_exporter"
    owner: "{{userId}}"
    group: "{{groupId}}"
    remote_src: yes
    mode: 0755

- name: delete node exporter tmp
  file:
    path: '/tmp/node_exporter-{{ version }}.linux-amd64'
    state: absent

- name: copy systemd init file
  template:
    src: init.service.j2
    dest: /etc/systemd/system/node_exporter.service

- name: start node exporter service
  service:
    name: node_exporter
    state: started
    enabled: yes

- name: check node exportermetrices
  uri:
    url: http://127.0.0.1:9100/metrics
    method: GET
    status_code: 200
