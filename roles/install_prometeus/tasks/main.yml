- name: creat prometheus user group
  group: name="{{groupId}}"
  become: true

- name: creating prometheus user
  user:
    name: "{{userId}}"
    group: "{{groupId}}"
    system: yes
    shell: "/sbin/nologin"
    comment: "{{userId}} nologin User"
    createhome: "no"
    state: present

- name: install prometheus
  unarchive:
    src: 'https://github.com/prometheus/prometheus/releases/download/v{{ version }}/prometheus-{{ version }}.linux-amd64.tar.gz'
    dest: /tmp/
    remote_src: yes

- name: copy prometheus file to bin
  copy:
    src: "/tmp/prometheus-{{ version }}.linux-amd64/prometheus"
    dest: "/usr/local/bin/prometheus"
    owner: "{{userId}}"
    group: "{{groupId}}"
    remote_src: yes
    mode: 0755

- name: creates directory
  file: 
    path: "/data/prometheus/"
    state: directory
    owner: "{{userId}}"
    group: "{{groupId}}"
    mode: 0755

- name: creates directory
  file: 
    path: "/etc/prometheus/"
    state: directory
    owner: "{{userId}}"
    group: "{{groupId}}"
    mode: 0755

- name: copy prometheus.yml to etc
  copy:
    src: "/tmp/prometheus-{{ version }}.linux-amd64/prometheus.yml"
    dest: "/etc/prometheus"
    remote_src: yes

- name: alert config file
  copy:
    src: "{{ role_path }}/files/alertrules.yml"
    dest: /etc/prometheus/alert.rules.yml

- name: copy systemd init file
  template:
    src: init.service.j2
    dest: /etc/systemd/system/prometheus.service
  notify: systemd_reload

- name: start prometheus service
  service:
    name: prometheus
    state: started
    enabled: yes

- name: check if prometheus is accessible
  uri:
    url: http://localhost:9090
    method: GET
    status_code: 200
